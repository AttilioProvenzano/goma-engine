image:
  - Visual Studio 2017

platform: x64

configuration:
# - Debug
  - Release

init:
  - cmd: cmake --version
  - cmd: msbuild /version

install:
  - cmd: git submodule update --init --recursive
  - cmd: >-
        if not exist C:\VulkanSDK\1.1.106.0\ (
          if not exist VulkanSDK.exe (
            curl -L --retry 5 --silent --show-error --output VulkanSDK.exe https://vulkan.lunarg.com/sdk/download/1.1.106.0/windows/VulkanSDK-1.1.106.0-Installer.exe?Human=true
            dir VulkanSDK.exe
          )
          .\VulkanSDK.exe /S
        )

environment:
  VULKAN_SDK: C:\VulkanSDK\1.1.106.0

build_script:
  - cmd: mkdir -p build & exit 0 # ignore errors
  - cmd: cd build
  - cmd: cmake -G "Visual Studio 15 2017 Win64" -DCMAKE_BUILD_TYPE=%configuration% ..
  - cmd: cmake --build . --target ALL_BUILD --config %configuration%

cache:
  - C:\VulkanSDK\1.1.106.0 -> appveyor.yml
  - VulkanSDK.exe -> appveyor.yml
